[build]
  base = "apps/customer-web"
  command = "cd ../.. && NPM_CONFIG_PRODUCTION=false npm install --include=dev && npx turbo run build --filter=@restaurant/customer-web && cd apps/customer-web && ln -sf ../../node_modules node_modules 2>/dev/null || true"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js plugin handles routing automatically
[[plugins]]
  package = "@netlify/plugin-nextjs"

